    <style>
        .footer-link {
            color: #212529;
            font-weight: 500;
            position: relative;
            text-decoration: none;

            font-size: 0.9rem;
        }

        .footer-link:hover {

        }

        .footer-link::after {

            background-color: #C5B358;

        }

        }

        @media (min-width: 768px) {

            }

        }
