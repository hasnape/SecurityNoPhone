  <!-- Include navbar + footer + langue -->
  <script>
    async function loadIncludes() {
      const [navRes, footerRes] = await Promise.all([
        fetch('includes/navbar.html'),
        fetch('includes/footer.html')
      ]);

      const navHtml = await navRes.text();
      const footerHtml = await footerRes.text();

      document.getElementById('navbar-placeholder').innerHTML = navHtml;
      document.getElementById('footer-placeholder').innerHTML = footerHtml;

      document.getElementById('footer-placeholder').innerHTML = footerHtml;

      // Gรฉrer le bouton cookie aprรจs chargement du footer
      const cookieBtn = document.querySelector("#cookie-banner button");
      if (cookieBtn) {
        cookieBtn.addEventListener("click", () => {
          localStorage.setItem("cookiesAccepted", "true");
          document.getElementById("cookie-banner").style.display = "none";
        });

        if (localStorage.getItem("cookiesAccepted") === "true") {
          document.getElementById("cookie-banner").style.display = "none";
        }
      }

      // Aprรจs insertion, appliquer les traductions et activer le suivi
      if (typeof switchLanguage === "function") switchLanguage();
      setupTrackingForm();
    }

    loadIncludes();

    const offerType = document.getElementById('offerType');
    const quantity = document.getElementById('quantity');
    const priceDisplay = document.getElementById('priceDisplay');
    const shippingSection = document.getElementById('shippingSection');
    const shippingMethod = document.getElementById('shippingMethod');
    const shippingDetails = document.getElementById('shippingDetails');
    const shippingBreakdown = document.getElementById('shippingBreakdown');

    const SHIPPING_RATES = {
      'relay_fr': { outbound: 12.9, return: 12.9 },
      'relay_eu': { outbound: 24.9, return: 24.9 },
      'relay_world': { outbound: 39.9, return: 39.9 }
    };

    function updatePrice() {
      const type = offerType.value;
      let qty = parseInt(quantity.value) || 0;
      if (qty > 500) {
        qty = 500;
        quantity.value = 500;
      }
      let total = 0;
      let shippingTotal = 0;

      if (type === 'location_sans') {
        total = 290;
      } else if (type === 'location_avec') {
        total = 390;
      } else if (type === 'achat') {
        total = qty >= 50 ? qty * 3.5 : 0;
      } else if (type === 'abonnement') {
        total = Math.ceil(qty / 50) * 19;
      }

      if ((type === 'location_sans' || type === 'location_avec') && shippingMethod && shippingMethod.value) {
        const selectedRate = SHIPPING_RATES[shippingMethod.value];
        if (selectedRate) {
          shippingTotal = selectedRate.outbound + selectedRate.return;
          if (shippingBreakdown) {
            shippingBreakdown.textContent = `ุงูุดุญู ุฐูุงุจูุง: ${selectedRate.outbound.toFixed(2)} โฌ โข ุงูุดุญู ุฅูุงุจูุง: ${selectedRate.return.toFixed(2)} โฌ โข ุงูุฅุฌูุงูู: ${shippingTotal.toFixed(2)} โฌ`;
          }
          if (shippingDetails) shippingDetails.style.display = 'block';
        }
      } else if (shippingDetails) {
        shippingDetails.style.display = 'none';
        if (shippingBreakdown) shippingBreakdown.textContent = '';
      }

      let displayText = `ุงููุฌููุน ุงูุฃุณุงุณู: ${total.toFixed(2)} โฌ`;
      if (shippingTotal > 0) {
        displayText += `\nุงูุฅุฌูุงูู ูุน ุงูุดุญู: ${(total + shippingTotal).toFixed(2)} โฌ`;
      }

      priceDisplay.innerText = displayText;
    }

    function payerAvecPayPal() {
      const offer = offerType.value;
      const qty = parseInt(quantity.value) || 0;
      let total = 0;
      let label = "";
      let shippingTotal = 0;

      if (offer === "location_sans") {
        total = 290;
        label = "ุชุฃุฌูุฑ ุจุฏูู ุทุงูู";
      } else if (offer === "location_avec") {
        total = 390;
        label = "ุชุฃุฌูุฑ ูุน ุทุงูู";
      } else if (offer === "achat") {
        if (qty < 50) return alert("ุงูุญุฏ ุงูุฃุฏูู 50 ุญุงูุธุฉ.");
        total = qty * 3.5;
        label = `ุดุฑุงุก ${qty} pouches`;
      } else if (offer === "abonnement") {
        if (qty < 50) return alert("ุงูุญุฏ ุงูุฃุฏูู 50 ุญุงูุธุฉ.");
        total = Math.ceil(qty / 50) * 19;
        label = `ุงุดุชุฑุงู ูู ${qty} pouches`;
      } else {
        return alert("ูุฑุฌู ุงุฎุชูุงุฑ ุนุฑุถ.");
      }

      if ((offer === "location_sans" || offer === "location_avec") && shippingMethod && shippingMethod.value) {
        const selectedRate = SHIPPING_RATES[shippingMethod.value];
        if (selectedRate) {
          shippingTotal = selectedRate.outbound + selectedRate.return;
        }
      }

      const finalTotal = total + shippingTotal;
      if (shippingTotal > 0) {
        label = `${label} + ุดุญู Mondial Relay`;
      }

      const url = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=harbi.mail.a@gmail.com&currency_code=EUR&item_name=${encodeURIComponent(label)}&amount=${finalTotal.toFixed(2)}`;
      window.open(url, "_blank");
    }

    offerType.addEventListener('change', () => {
      toggleShippingSection();
      updatePrice();
    });
    quantity.addEventListener('input', updatePrice);
    if (shippingMethod) {
      shippingMethod.addEventListener('change', updatePrice);
    }
    document.addEventListener('DOMContentLoaded', () => {
      toggleShippingSection();
      updatePrice();
    });

    function toggleShippingSection() {
      if (!shippingSection) return;
      const type = offerType.value;
      if (type === 'location_sans' || type === 'location_avec') {
        shippingSection.style.display = 'block';
      } else {
        shippingSection.style.display = 'none';
        if (shippingMethod) shippingMethod.value = '';
        if (shippingDetails) shippingDetails.style.display = 'none';
        if (shippingBreakdown) shippingBreakdown.textContent = '';
      }
    }

    document.getElementById("orderForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { Accept: "application/json" }
      });

      if (response.ok) {
        payerAvecPayPal();
      } else {
        alert("ุญุฏุซ ุฎุทุฃ ุฃุซูุงุก ุฅุฑุณุงู ุงููููุฐุฌ.");
      }
    });
  </script>
