<script>
  async function loadIncludes() {
    const [navRes, footerRes] = await Promise.all([
      fetch('includes/navbar.html'),
      fetch('includes/footer.html')
    ]);

    const navHtml = await navRes.text();
    const footerHtml = await footerRes.text();

    const navContainer = document.getElementById('navbar-placeholder');
    const footerContainer = document.getElementById('footer-placeholder');

    if (navContainer) navContainer.innerHTML = navHtml;
    if (footerContainer) footerContainer.innerHTML = footerHtml;

    // GÃ©rer le bandeau cookie
    const cookieBtn = document.querySelector("#cookie-banner button");
    if (cookieBtn) {
      cookieBtn.addEventListener("click", () => {
        localStorage.setItem("cookiesAccepted", "true");
        document.getElementById("cookie-banner").style.display = "none";
      });

      if (localStorage.getItem("cookiesAccepted") === "true") {
        document.getElementById("cookie-banner").style.display = "none";
      }
    }

    // Appliquer la langue aprÃ¨s insertion
    if (typeof switchLanguage === "function") switchLanguage();
    if (typeof setupTrackingForm === "function") setupTrackingForm();
  }

  loadIncludes();

  document.addEventListener("DOMContentLoaded", () => {
    const offerType = document.getElementById('offerType');
    const quantity = document.getElementById('quantity');
    const priceDisplay = document.getElementById('priceDisplay');
    const orderForm = document.getElementById('orderForm');

    if (offerType && quantity && priceDisplay) {
      function updatePrice() {
        const type = offerType.value;
        const qty = parseInt(quantity.value) || 0;
        let total = 0;

        if (type === 'location_sans') total = 290;
        else if (type === 'location_avec') total = 390;
        else if (type === 'achat') total = qty >= 50 ? qty * 3.5 : 0;
        else if (type === 'abonnement') total = Math.ceil(qty / 50) * 19;

        priceDisplay.innerText = `Total: ${total.toFixed(2)} â‚¬`;
      }

      function payerAvecPayPal() {
        const offer = offerType.value;
        const qty = parseInt(quantity.value) || 0;
        let total = 0;
        let label = "";

        if (offer === "location_sans") {
          total = 290;
          label = "Miete ohne Personal";
        } else if (offer === "location_avec") {
          total = 390;
          label = "Miete mit Personal";
        } else if (offer === "achat") {
          if (qty < 50) return alert("Mindestens 50 HÃ¼llen erforderlich.");
          total = qty * 3.5;
          label = `Kauf von ${qty} HÃ¼llen`;
        } else if (offer === "abonnement") {
          if (qty < 50) return alert("Mindestens 50 HÃ¼llen erforderlich.");
          total = Math.ceil(qty / 50) * 19;
          label = `Abonnement fÃ¼r ${qty} HÃ¼llen`;
        } else {
          return alert("Bitte wÃ¤hlen Sie ein Angebot.");
        }

        const url = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=harbi.mail.a@gmail.com&currency_code=EUR&item_name=${encodeURIComponent(label)}&amount=${total.toFixed(2)}`;
        window.open(url, "_blank");
      }

      offerType.addEventListener('change', updatePrice);
      quantity.addEventListener('input', updatePrice);
      updatePrice();
    }

    if (orderForm) {
      orderForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const data = new FormData(orderForm);

        const response = await fetch(orderForm.action, {
          method: orderForm.method,
          body: data,
          headers: { Accept: "application/json" }
        });

        if (response.ok) {
          payerAvecPayPal();
        } else {
          alert("Beim Absenden des Formulars ist ein Fehler aufgetreten.");
        }
      });
    }
  });
</script>
