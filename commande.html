<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecurityNoPhone ‚Äì Commande</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .price-box {
      background: #fffbe6;
      border: 1px solid #b28d48;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Passer une commande</h1>
    <div class="row">
      <!-- Formulaire √† gauche -->
      <div class="col-md-6">
        <form action="https://formspree.io/f/xqaqogdv" method="POST" id="orderForm">
          <input type="text" name="_gotcha" style="display:none">
          <div class="mb-3">
            <label class="form-label">Type d‚Äôoffre :</label>
            <select class="form-select" name="offre" id="offerType" required>
              <option value="">-- Choisir une offre --</option>
              <option value="location_sans">Location sans personnel</option>
              <option value="location_avec">Location avec personnel</option>
              <option value="achat">Pochettes personnalis√©es</option>
              <option value="abonnement">Abonnement Starter</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantit√© de pochettes :</label>
            <input type="number" class="form-control" name="quantite" id="quantity" max="250" min="1" value="100"
              required />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date de l'√©v√©nement :</label>
            <input type="date" name="date" id="date" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="nom" class="form-label">Nom complet :</label>
            <input type="text" name="nom" id="nom" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" name="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse de facturation :</label>
            <textarea name="adresse" id="adresse" class="form-control" required></textarea>
          </div>
          <div class="price-box text-center" id="priceDisplay">Total : 0 ‚Ç¨</div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Valider la commande</button>
          </div>
        </form>
      </div>

      <!-- Paiement √† droite -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
        <p class="text-center text-muted mt-3">
          ‚ö†Ô∏è La validation de la commande n'entra√Æne pas de paiement imm√©diat. Veuillez finaliser votre achat via PayPal apr√®s
          avoir envoy√© le formulaire.
        </p>
        
        <button type="button" class="btn btn-success" onclick="payerAvecPayPal()">Payer avec PayPal</button>
        <small class="text-muted d-block mt-2 text-center">
          üí≥ Paiement en 4 fois sans frais possible avec PayPal (si √©ligible)
        </small>
      </div>
    </div>
  </div>

  <script>
    const offerType = document.getElementById('offerType');
    const quantity = document.getElementById('quantity');
    const priceDisplay = document.getElementById('priceDisplay');

    function updatePrice() {
      const type = offerType.value;
      const qty = parseInt(quantity.value) || 0;
      let total = 0;

      if (type === 'location_sans') {
        total = 290;
      } else if (type === 'location_avec') {
        total = 390;
      } else if (type === 'achat') {
        total = qty >= 50 ? qty * 3.5 : 0;
      } else if (type === 'abonnement') {
        total = Math.ceil(qty / 50) * 19;
      }

      priceDisplay.innerText = `Total : ${total.toFixed(2)} ‚Ç¨`;
    }

    function payerAvecPayPal() {
      const offre = offerType.value;
      const qty = parseInt(quantity.value) || 0;
      let total = 0;
      let label = "";

      if (offre === "location_sans") {
        total = 290;
        label = "Location sans personnel";
      } else if (offre === "location_avec") {
        total = 390;
        label = "Location avec personnel";
      } else if (offre === "achat") {
        if (qty < 50) return alert("Minimum 50 pochettes requises.");
        total = qty * 3.5;
        label = `Achat de ${qty} pochettes`;
      } else if (offre === "abonnement") {
        if (qty < 50) return alert("Minimum 50 pochettes requises.");
        total = Math.ceil(qty / 50) * 19;
        label = `Abonnement pour ${qty} pochettes`;
      } else {
        return alert("Veuillez choisir une offre.");
      }

      const url = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=harbi.mail.a@gmail.com&currency_code=EUR&item_name=${encodeURIComponent(label)}&amount=${total.toFixed(2)}`;
      window.open(url, "_blank");
    }

    offerType.addEventListener('change', updatePrice);
    quantity.addEventListener('input', updatePrice);
    document.addEventListener('DOMContentLoaded', updatePrice);
        document.getElementById("orderForm").addEventListener("submit", async function (e) {
          e.preventDefault(); // bloque la redirection

        const form = e.target;
        const data = new FormData(form);

        const response = await fetch(form.action, {
          method: form.method,
        body: data,
        headers: {Accept: "application/json" }
        });

        if (response.ok) {
          // Redirection vers le lien PayPal dynamique
          const offerType = document.getElementById("offerType").value;
        const qty = parseInt(document.getElementById("quantity").value) || 0;
        let total = 0;
        let label = "";

        if (offerType === "location_sans") {
          total = 290;
        label = "Location sans personnel";
          } else if (offerType === "location_avec") {
          total = 390;
        label = "Location avec personnel";
          } else if (offerType === "achat") {
            if (qty < 50) return alert("Minimum 50 pochettes requises.");
        total = qty * 3.5;
        label = `Achat de ${qty} pochettes`;
          } else if (offerType === "abonnement") {
            if (qty < 50) return alert("Minimum 50 pochettes requises.");
        total = Math.ceil(qty / 50) * 19;
        label = `Abonnement pour ${qty} pochettes`;
          }

        const paypalURL = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=harbi.mail.a@gmail.com&currency_code=EUR&item_name=${encodeURIComponent(label)}&amount=${total.toFixed(2)}`;
      
          window.location.href = paypalURL; // redirection automatique vers PayPal
        } else {
          alert("Une erreur est survenue lors de l'envoi du formulaire.");
        }
      });
    
      
  </script>
</body>

</html>
