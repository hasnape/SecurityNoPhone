
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecurityNoPhone – Offres & Concept</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    .section-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .price-box {
      background: #fffbe6;
      border: 1px solid #b28d48;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .form-section {
        padding: 1rem;
      }
      .navbar-nav .nav-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body data-aos-once="true">

<!-- Navigation fluide -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">SecurityNoPhone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html#galerie">Galerie</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#concept">Concept</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#offers">Offres</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#usecases">Utilisations</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Spacing for fixed navbar -->
<div style="margin-top: 80px;"></div>

<div class="form-section">
  <h1 class="text-center mb-4">Passer une commande</h1>

  <form action="https://formspree.io/f/xayrzjov" method="POST" id="orderForm">
    <div class="mb-3">
      <label class="form-label">Type d’offre :</label>
      <select class="form-select" name="offre" id="offerType" required>
        <option value="">-- Choisir une offre --</option>
        <option value="location">Location clé-en-main</option>
        <option value="achat">Pochettes personnalisées</option>
        <option value="abonnement">Abonnement Starter</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantité de pochettes :</label>
      <input type="number" class="form-control" name="quantite" id="quantity" min="50" value="100" required />
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date de l'événement :</label>
      <input type="date" name="date" id="date" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="nom" class="form-label">Nom complet :</label>
      <input type="text" name="nom" id="nom" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" name="email" id="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse de facturation :</label>
      <textarea name="adresse" id="adresse" class="form-control" required></textarea>
    </div>

    <!-- Résumé -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">Résumé de la commande</h5>
        <ul class="list-unstyled mb-0" id="orderSummary">
          <li><strong>Offre :</strong> –</li>
          <li><strong>Quantité :</strong> –</li>
          <li><strong>Date :</strong> –</li>
          <li><strong>Total :</strong> 0 €</li>
        </ul>
      </div>
    </div>

    <div class="price-box text-center" id="priceDisplay">Total : 0 €</div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Valider la commande</button>
    </div>
  </form>
</div>

<script>
  const offerType = document.getElementById('offerType');
  const quantity = document.getElementById('quantity');
  const priceDisplay = document.getElementById('priceDisplay');
  const dateField = document.getElementById('date');
  const orderSummary = document.getElementById('orderSummary');

  function updateSummary(type, qty, date, total) {
    const offreText = type === 'location' ? 'Location clé-en-main'
                      : type === 'achat' ? 'Pochettes personnalisées'
                      : type === 'abonnement' ? 'Abonnement Starter (19€/mois)' : '–';
    const quantityText = type === 'achat' ? qty : type === 'location' ? '200' : '–';
    orderSummary.innerHTML = `
      <li><strong>Offre :</strong> ${offreText}</li>
      <li><strong>Quantité :</strong> ${quantityText}</li>
      <li><strong>Date :</strong> ${date || '–'}</li>
      <li><strong>Total :</strong> ${total.toFixed(2)} €</li>
    `;
  }

  function updatePrice() {
    const type = offerType.value;
    const qty = parseInt(quantity.value) || 0;
    const date = dateField.value;
    let total = 0;

    if (type === 'location') {
      total = 390;
      quantity.disabled = true;
    } else if (type === 'achat') {
      total = qty * 3.5;
      quantity.disabled = false;
    } else if (type === 'abonnement') {
      total = 19;
      quantity.disabled = true;
    } else {
      quantity.disabled = false;
    }

    priceDisplay.innerText = `Total : ${total.toFixed(2)} €`;
    updateSummary(type, qty, date, total);
  }

  offerType.addEventListener('change', updatePrice);
  quantity.addEventListener('input', updatePrice);
  dateField.addEventListener('input', updatePrice);
  document.addEventListener('DOMContentLoaded', updatePrice);
</script>

</body>
</html>
