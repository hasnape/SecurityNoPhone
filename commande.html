<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commander – SecurityNoPhone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf6;
      padding: 2rem;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
    }
    .price-box {
      background: #fffbe6;
      border: 1px solid #b28d48;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-section">
    <h1 class="text-center mb-4">Passer une commande</h1>

    <form action="https://formspree.io/f/xayrzjov" method="POST" id="orderForm">
      <!-- Type d'offre -->
      <div class="mb-3">
        <label class="form-label">Type d’offre :</label>
        <select class="form-select" name="offre" id="offerType" required>
          <option value="">-- Choisir une offre --</option>
          <option value="location">Location clé-en-main</option>
          <option value="achat">Pochettes personnalisées</option>
        </select>
      </div>

      <!-- Quantité -->
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantité de pochettes :</label>
        <input type="number" class="form-control" name="quantite" id="quantity" min="50" value="100" required />
      </div>

      <!-- Date de l'événement -->
      <div class="mb-3">
        <label class="form-label">Date de l'événement :</label>
        <input type="date" name="date" class="form-control" required/>
      </div>

      <!-- Coordonnées -->
      <div class="mb-3">
        <label class="form-label">Nom complet :</label>
        <input type="text" name="nom" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Email :</label>
        <input type="email" name="email" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label class="form-label">Adresse de livraison :</label>
        <textarea name="adresse" class="form-control" required></textarea>
      </div>

      <!-- Prix calculé -->
      <div class="price-box text-center" id="priceDisplay">Total : 0 €</div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Valider la commande</button>
      </div>
    </form>
  </div>

  <script>
    const offerType = document.getElementById('offerType');
    const quantity = document.getElementById('quantity');
    const priceDisplay = document.getElementById('priceDisplay');

    function updatePrice() {
      const type = offerType.value;
      const qty = parseInt(quantity.value) || 0;
      let total = 0;

      if (type === 'location') {
        total = 390; // prix fixe pour location
      } else if (type === 'achat') {
        total = qty * 3.5; // 3,50 € par pochette personnalisée
      }

      priceDisplay.innerText = `Total : ${total.toFixed(2)} €`;
    }

    offerType.addEventListener('change', updatePrice);
    quantity.addEventListener('input', updatePrice);
  </script>

</body>
</html>
